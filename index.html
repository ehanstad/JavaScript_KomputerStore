<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="https://www.clipartmax.com/png/middle/291-2916483_shop-icon-store-icon-white-png.png">
    <meta name="viewport" content="width=device-width, initia-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Komputer Store</title>
</head>
<body>
    <h1 id="header">Komputer Store</h1>
    <div id="container">
        <div id="container-inner">
            <div id="bank-container" class="box">
                <h3>Joe Banker</h3>
                <p id="balance"></p>
                <p id="loan-debt"></p>
                <button id="loan-btn">Get a loan</button>
            </div>

            <div id="work-container" class="box">
                <h3>Work</h3>
                <p id="salary"></p>
                <button id="bank-btn">Bank</button>
                <button id="work-btn">Work</button>
                <button id="repay-loan-btn">Repay loan</button>
            </div>

            <div id="search-container" class="box">
                <div id="select-section">
                    <h3>Laptops</h3>
                    <select id="laptops"></select>
                    <h3 id="laptop-features">Features</h3>
                    <p id="laptop-features-text"></p>
                </div>
            </div>
        </div>

        <div id="information-container">
            <div id="information-section">
                <img id="laptop-img">
                <div id="laptop-info">
                    <h3 id="laptop-title"></h3>
                    <p id="laptop-discription"></p>
                </div>
                <div id="laptop-pay">
                    <h3 id="laptop-price"></h3>
                    <button id="buy-btn">Buy now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bank.js"></script>
    <script src="komputer.js"></script>
    <script src="work.js"></script>
</body>
</html>
